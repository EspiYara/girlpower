<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacto | GirlPower®</title>
		<!--CSS-->
		<link rel="stylesheet" href="../Girlpower-Espinoza/public/css/style.css" />
	</head>
	<body>
		<!--HEADER-->
		<header>
			<div class="box-logo">
				<img
					src="../Girlpower-Espinoza/public/img/header/logo.png"
					alt="logo girl power"
					class="img-logo"
				/>
			</div>
		</header>

		<!--MENU-->
		<nav class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="conoceme.html">Conóceme</a></li>
				<li><a href="servicios.html">Servicios</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="contacto.html">Contacto</a></li>
			</ul>
		</nav>

		<main id="contacto">
			<section class="form">
				<div class="container">
					<div class="formu">
						<form action="">
							<fieldset class="box-form">
								<legend>¡Hola! Escríbeme</legend>
								<div class="box-label">
									<label for="Nombre">Nombre Completo</label>
									<br />
									<input
										class="datos"
										type="text"
										name="Nombre"
										id="nombre"
										placeholder="Violeta López"
									/>
								</div>

								<div class="box-label">
									<label for="email">Email</label>
									<br />
									<input
										class="datos"
										type="email"
										name="email"
										id="email"
										placeholder="usuario@mail.com"
									/>
								</div>

								<div class="box-label">
									<label for="password">Contraseña</label>
									<br />
									<input
										class="datos"
										type="password"
										name="password"
										id="nombre"
										placeholder="contraseña"
									/>
								</div>

								<div class="box-label">
									<label for="presupuesto">Presupuesto</label>
									<input
										type="radio"
										id="Presupuesto"
										name="servicio"
										value="pres"
									/>
									<label for="cotizacion">Cotización</label>

									<input
										type="radio"
										id="cotizacion"
										name="servicio"
										value="fem"
									/>
								</div>

								<div class="box-label">
									<label for="newsletter">Inscribete</label>
									<input
										type="checkbox"
										id="newslatter"
										name="newslatter"
										value="yes"
									/>
								</div>

								<div class="box-label">
									<label for="talle">¿Cómo llegaste?</label>
									<select name="talle" id="talle">
										<option value="rrss">Redes sociales</option>
										<option value="amigo">Amigo</option>
										<option value="ads">Publicidad</option>
									</select>
								</div>

								<input class="enviar" type="submit" value="Enviar" />
							</fieldset>
						</form>
					</div>

					<div class="box-img">
						<div class="img-contacto"></div>
					</div>
				</div>
			</section>
		</main>

		<footer>Copy<strong>Raaawr</strong> &copy; 2021</footer>
	</body>
</html>
