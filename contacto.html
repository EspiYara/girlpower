		<!--HEADER-->
		<header class="header">
			<div class="header__logo">
				<img
					src="public/img/header/logo.png"
					alt="logo girl power"
					class="header__imglogo"
				/>

		<!--MENU-->

			aria-label="Twelfth navbar example"
		>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarsExample10"
					aria-controls="navbarsExample10"
					aria-expanded="false"

					<span class="navbar-toggler-icon"></span>

				<div
					class="collapse navbar-collapse justify-content-md-center"
					id="navbarsExample10"
				>

		<main id="contacto">
			<section class="form mt-5">
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="col-12 col-lg-4">
							<div class="formu__box">
								<form action="">
									<fieldset">
										<legend class="formu__box--title">¡Hola! Escríbeme</legend>
										<div class="formu__box--label">
											<label class="formu__box--setupLabel" for="Nombre">Nombre Completo</label>
											<br />
											<input
												class="formu__box--setupDatos"
												type="text"
												name="Nombre"
												id="nombre"
												placeholder="Violeta López"
											/>
										</div>
		
										<div class="formu__box--label">
											<label class="formu__box--setupLabel" for="email">Email</label>
											<br />
											<input
												class="formu__box--setupDatos"
												type="email"
												name="email"
												id="email"
												placeholder="usuario@mail.com"
											/>
										</div>
		
										<div class="formu__box--label">
											<label class="formu__box--setupLabel" for="password">Contraseña</label>
											<br />
											<input
												class="formu__box--setupDatos"
												type="password"
												name="password"
												id="nombre"
												placeholder="contraseña"
											/>
										</div>
		
										<div class="formu__box--label">
											<label class="formu__box--setupLabel" for="presupuesto">Presupuesto</label>
											<input
											class="formu__box--setupPresupuesto"
												type="radio"
												name="servicio"
												value="pres"
											/>
											<label class="formu__box--setupLabel" for="cotizacion">Cotización</label>
		
											<input
												type="radio"
												id="cotizacion"
												name="servicio"
												value="fem"
											/>
										</div>
		
										<div class="formu__box--label">
											<label class="formu__box--setupLabel" for="newsletter">Inscribete</label>
											<input
												type="checkbox"
												id="newslatter"
												name="newslatter"
												value="yes"
											/>
										</div>
		
										<div class="formu__box--label">
											<label class="formu__box--setupLabel" for="talle">¿Cómo llegaste?</label>
											<select name="talle" id="talle">
												<option value="rrss">Redes sociales</option>
												<option value="amigo">Amigo</option>
												<option value="ads">Publicidad</option>
											</select>
										</div>
		
										<input class="formu__box--setupEnviar" type="submit" value="Enviar" />
									</fieldset>
								</form>
							</div>
						</div>

						<div class="col-12 col-lg-4">
							<div class="formu__img--contacto">
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer>Copy<strong>Raaawr</strong> &copy; 2021</footer>
