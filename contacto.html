<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacto | GirlPower®</title>
		<!--CSS BOOTSTRAP-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!--CSS-->
		<link rel="stylesheet" href="public/css/style.css" />
		
	</head>
	<body>
		<!--HEADER-->
		<header>
			<div class="box-logo">
				<img
					src="public/img/header/logo.png"
					alt="logo girl power"
					class="img-logo"
				/>
			</div>
		</header>

		<!--MENU-->
		<nav class="menu d-flex justify-content-center py-3">
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a href="index.html" class="nav-link" aria-current="page"
						>Home</a
					>
				</li>
				<li class="nav-item">
					<a href="conoceme.html" class="nav-link">Conoceme</a>
				</li>
				<li class="nav-item">
					<a href="servicios.html" class="nav-link">Servicios</a>
				</li>
				<li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
				<li class="nav-item">
					<a href="contacto.html" class="nav-link active">Contacto</a>
				</li>
			</ul>
		</nav>

		<main id="contacto">
			<section class="form">
				<div class="container">
					<div class="formu">
						<form action="">
							<fieldset class="box-form">
								<legend>¡Hola! Escríbeme</legend>
								<div class="box-label">
									<label for="Nombre">Nombre Completo</label>
									<br />
									<input
										class="datos"
										type="text"
										name="Nombre"
										id="nombre"
										placeholder="Violeta López"
									/>
								</div>

								<div class="box-label">
									<label for="email">Email</label>
									<br />
									<input
										class="datos"
										type="email"
										name="email"
										id="email"
										placeholder="usuario@mail.com"
									/>
								</div>

								<div class="box-label">
									<label for="password">Contraseña</label>
									<br />
									<input
										class="datos"
										type="password"
										name="password"
										id="nombre"
										placeholder="contraseña"
									/>
								</div>

								<div class="box-label">
									<label for="presupuesto">Presupuesto</label>
									<input
										type="radio"
										id="Presupuesto"
										name="servicio"
										value="pres"
									/>
									<label for="cotizacion">Cotización</label>

									<input
										type="radio"
										id="cotizacion"
										name="servicio"
										value="fem"
									/>
								</div>

								<div class="box-label">
									<label for="newsletter">Inscribete</label>
									<input
										type="checkbox"
										id="newslatter"
										name="newslatter"
										value="yes"
									/>
								</div>

								<div class="box-label">
									<label for="talle">¿Cómo llegaste?</label>
									<select name="talle" id="talle">
										<option value="rrss">Redes sociales</option>
										<option value="amigo">Amigo</option>
										<option value="ads">Publicidad</option>
									</select>
								</div>

								<input class="enviar" type="submit" value="Enviar" />
							</fieldset>
						</form>
					</div>

					<div class="box-img">
						<div class="img-contacto"></div>
					</div>
				</div>
			</section>
		</main>

		<footer>Copy<strong>Raaawr</strong> &copy; 2021</footer>
	</body>
</html>
